<div class="background">
	<div class="email-icon" (click)="email.showLightMail()">
		<img class="icon" src="assets/mail.png">
		<span class="icon-name">Light-Mail</span>
	</div>
	<div class="docs-icon" (click)="document.showDocuments()">
		<img class="icon" src="assets/documents.png">
		<span class="icon-name">Documents</span>
	</div>
	<app-email #email></app-email>
	<app-document #document></app-document>
</div>
