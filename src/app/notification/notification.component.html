<div *ngIf="email" class="notification" [ngClass]="{'appearing': appearing, 'visible': visible, 'disappearing': disappearing}">
	<div class="conent">
		<strong>You have new mail:</strong><br>
		<span class="email-from">{{email.from}}</span>
		<span class="email-subject">{{email.subject}}</span><br>
		<span class="email-blurb">{{email.blurb}}</span>
	</div>
</div>
